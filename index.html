<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <h1>Blackjack Game</h1>
    <div id="gameArea">

            <div class="row">
                <div class="col">
                    <h2>Dealer</h2>
                </div>

                <div class="col">(Dealer's cards placeholder)
                    <div class="cardPlaceholder">
                    </div>
                </div>
                <div class="col">

                </div>
                <div class="w-100"></div>
                <div class="col">
                    <button type="button" class="btn btn-primary">Hit</button>
                </div>
                <div class="col">Column</div>
                <div class="col">
                    <button type="button" class="btn btn-secondary">Stand</button>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <h2>Player</h2>
                </div>

                <div class="col">

                </div>
            </div>
